<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price }}</span>
  </div>

  <div>
    <label for="name">
      Name
    </label>
    <input type="text" formControlName="name" placeholder="First & Last Name, Please!">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input type="text" formControlName="address" placeholder="Where You Want To Receive Your Goods">
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
